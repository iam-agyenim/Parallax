<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parallax Story</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Section 1 -->
    <div class="parallax-container" id="section1">
        <div class="parallax-content">
            <h1>Once upon a time...</h1>
            <p>The journey begins in a quiet village nestled in the mountains.</p>
        </div>
    </div>

    <!-- Section 2 -->
    <div class="parallax-container" id="section2">
        <div class="parallax-content">
            <h1>The Adventure Unfolds</h1>
            <p>Our hero embarks on a quest, traversing through dangerous terrains.</p>
        </div>
    </div>

    <!-- Section 3 -->
    <div class="parallax-container" id="section3">
        <div class="parallax-content">
            <h1>The Climactic Battle</h1>
            <p>A fierce battle ensues as our hero faces the final challenge.</p>
        </div>
    </div>

    <!-- Section 4 -->
    <div class="parallax-container" id="section4">
        <div class="parallax-content">
            <h1>And They Lived Happily Ever After</h1>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
